<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick=" 
    playGame('rock');
    "
    >Rock
    </button>
    <button onclick="
    playGame('paper');
    "
    >Paper
    </button>

    <button onclick="
    playGame('scissors');
    "
    >Scissors
    </button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    "
    >Reset Score
    </button>
  
  
  
  <script>
 //the default operator works "||" by if the left side is truthy it will use the left side, if the left side is falsy it will use the right side as the default value... this is the best short cut for the two below
 let score = JSON.parse(localStorage.getItem('score')) || {
    wins:0,
    losses:0,
    ties:0,
  };
//this is a shortcut for...
 /* if(!score){
    score = {
      wins:0,
      losses:0,
      ties:0,
    };
  }
  */
//this!
/*  if(!score){
    score = {
      wins:0,
      losses:0,
      ties:0,
    };
  }
*/


    function playGame(playerMove){
    const computerMove = pickComputerMove();
    let result = '';
//for scissors
  if ( playerMove === 'scissors'){
      if(computerMove === 'rock'){
        result = 'You Lose';
      }
      else if(computerMove === 'paper'){
        result = 'You Win';
      }
      else if(computerMove === 'scissors'){
        result = 'Its a Tie';
      }
      }

//for paper
      else if(playerMove === 'paper'){
      if(computerMove === 'rock'){
        result = 'You Win';
      }
      else if(computerMove === 'paper'){
        result = 'Its a Tie';
      }
      else if(computerMove === 'scissors'){
        result = 'You Lose';
      }
      }
      
//for rock
      else if(playerMove === 'rock'){
        if(computerMove === 'rock'){
            result = 'Its a Tie';
          }
          else if(computerMove === 'paper'){
            result = 'You Lose';
          }
          else if(computerMove === 'scissors'){
            result = 'You Win';
          }
      }

      if(result === 'You Win'){
        score.wins += 1
      }
      else if(result === 'You Lose'){
        score.losses += 1
      }
      else if(result === 'Its a Tie'){
        score.ties += 1
      }

      localStorage.setItem('score', JSON.stringify(score));
      

      
    
    alert(`You picked ${playerMove}, computer picked ${computerMove},${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

    }

    function pickComputerMove(){
    const randomNumber = Math.random();

    //for computerMove
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3){
      computerMove = 'rock';
    }
    else if (randomNumber >= 1/3 && randomNumber < 2/3){
      computerMove = 'paper';
    }
    else if (randomNumber >= 2/3 && randomNumber < 1){
      computerMove = 'scissors';
    }

    return computerMove;
    }

    

  </script>
  </body>
</html>
